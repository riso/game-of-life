<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <style>
    body {
      background: #fcfcfa;
    }

    .row {
      background: rgba(255, 0, 0, 0.5);
    }

    .stroke {
      fill: none;
      stroke: #000;
      stroke-width: 3px;
    }

    .dead {
      fill: red;
    }

    .alive {
      fill: #222;
    }

    .graticule {
      fill: none;
      stroke: #777;
      stroke-width: .5px;
      stroke-opacity: .5;
    }

    .boundary {
      fill: none;
      stroke: #fff;
      stroke-width: .5px;
    }
  </style>
</head>

<body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="/bundle.js"></script>
</body>
